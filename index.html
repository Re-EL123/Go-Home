<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3; url=https://re-el1digital.company.site/?i=1" />
  <title>Re-EL | Loading...</title>

  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-color: #0b0c10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      color: #fdd835;
      overflow: hidden;
    }

    /* ===== Logo ===== */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: pulse-glow 1.5s ease-in-out infinite;
    }
    .logo-container img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px #fdd835);
      transition: filter 0.3s ease-in-out;
    }
    .logo-text {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
    }
    .tagline {
      font-size: 0.9rem;
      color: #fdd835;
      opacity: 0.8;
      margin-top: 8px;
      font-style: italic;
    }

    /* ===== Spinner ===== */
    .spinner {
      margin-top: 30px;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(253, 216, 53, 0.2);
      border-top: 4px solid #fdd835;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 10px rgba(253, 216, 53, 0.3);
    }

    /* ===== Animations ===== */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Pulse glow synced with spinner */
    @keyframes pulse-glow {
      0% {
        opacity: 0.8;
        text-shadow: 0 0 10px #fdd835, 0 0 20px #fdd835;
        filter: drop-shadow(0 0 10px #fdd835);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 25px #fdd835, 0 0 40px #fdd835;
        filter: drop-shadow(0 0 25px #fdd835);
      }
      100% {
        opacity: 0.8;
        text-shadow: 0 0 10px #fdd835, 0 0 20px #fdd835;
        filter: drop-shadow(0 0 10px #fdd835);
      }
    }

    /* ===== Fade in Effect ===== */
    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container fade-in">
    <img src="logo.jpg" alt="Re-EL Logo" />
    <div class="logo-text">Re-EL</div>
    <div class="tagline">“DESIGNS THAT LIGHT UP YOUR BRAND”</div>
  </div>

  <div class="spinner"></div>
</body>
</html>
